<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>상세정보</title>
</head>
<body>
	<div th:text="${fruit}"></div>
	
	<form action="/fruit/update" method="POST">
		<input type="text" name="fname" th:value="${fruit.fname}"/> <br>
		<input type="number" name="price" th:value="${fruit.price}"/><br>
		<input type="number" name="qty" th:value="${fruit.qty}"/><br>
		<input type="datetime-local" name="exp_date" th:value="${fruit.exp_date}"/><br>
		<input type="hidden" name="fid" th:value="${fruit.fid}"/>
		<input type="submit" value="보내기"/>
	</form>
	
	<a th:href=@{/fruit/delete/{fid}(fid=${fruit.fid})}>삭제하러 가기</a>
	
	
</body>
</html>
